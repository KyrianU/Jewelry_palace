{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid hero-image d-flex align-items-center justify-content-center text-center">
        <div class="row px-4">
            <div class="col-12 col-md-8 mx-auto">
              <div class="text-box p-4">
                <h2 class="intro-text">
                    Explore our bespoke collection of Jewellry
                </h2>
                <p class="lead-text text-center">Find the Perfect Piece of Jewellry for the Perfect Event!</p>
              </div>
                <div class="my-5">
                    <h3>
                        <a href="{% url 'products' %}" class="shop-now-button btn text-uppercase py-3">Shop Now</a>
                    </h3>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid carousel-div py-4">
        <div id="carouselExampleIndicators" class="carousel slide col-12 col-lg-8 offset-lg-2 p-0 rounded" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active rounded">
                <img src="{% static 'images/carousel1.jpg' %}" class="d-block w-100 rounded" alt="carousel 1">
              </div>
              <div class="carousel-item rounded">
                <img src="{% static 'images/window-jewellery.jpg' %}" class="d-block w-100 rounded" alt="window-jewellery">
              </div>
              <div class="carousel-item rounded">
                <img src="{% static 'images/cuban-style-bangles.jpg' %}" class="d-block w-100 rounded" alt="carousel 3">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
    {% endblock %}
